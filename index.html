<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel = 'stylesheet' href = './assets/css/style.css'></link>
    <title>Class Quiz</title>
  </head>

  <!-- Create the base code -->
<!-- Header for where the timer will be and amount of points -->
<header>
    <a class = 'high-scores' href = '#'> View high scores </a>
    <p class = 'timer'> Time : <span max = '100' id = 'remainingTime'></span> </p>
</header>

<body>
    <main>
        <section id = 'start'>
            <h2 id = 'start-btn'> Start </h2>
        </section>
        <section id = 'quiz'> 
            <button class = "submit-all"> Submit all </button>
            <div class = 'coding-quiz'>
                <h2 class = 'question'> Question here </h2>
                <div id = 'answer'>
                    <button class = 'btn'> Answer 1</button>
                    <button class = 'btn'> Answer 2</button>
                    <button class = 'btn'> Answer 3</button>
                    <button class = 'btn'> Answer 4</button>
                </div>
                <button id = 'next-btn'> Next</button>
            </div>
        </section>
        <section id = 'end'> 
            <h2 class = 'submit'> end </h2>
            <form id = 'form'>
                <input type  = 'text' id = 'initials'>
                <input type = 'submit' id = 'submit'>
            </form>
        </section>
        <section>
            <button class = 'scores'> Go to score page </button>
        </section>
        <script src = '/assets/js/sript.js'></script>
    </main>    
</body>
